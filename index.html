<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />

    <div id="content">
      <div class="row">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col-md-6">
            <form id="searchForm" action="#">
              <div class="InputContainer">
                <input
                  placeholder="Search.."
                  id="inputs"
                  class="input"
                  name="text"
                  type="text"
                />
              </div>
            
          </div>
          <div class="col-md-6">
            <button class="search">
              <span> Search</span>
            </button>
          </div></form>
        </div>
      </div>
    </div>
  <div class="row">
      <div class="container text-center">
        <div class="row align-items-center">  
          <div class="col-md-6 ps-4 ">
            <h2 class="pt-4 ">Lagos, Nigeria</h2>
            <h3>
              <span id="date">Monday May 01 </span><br />
              <span id="time">2:34</span> <br />
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" id="weatherIcon">
             </h3>
               </div>
          <div class="col-md-6 "> 
            <div class="temperature">
              <p class="">
                <div class="row">
                  <ul> 
                  <div class="col-md-6 mb-2">
                <span id="temp" class="degree">31</span></div>
              <div class="col-md-6"> <span class="temp">
                  <a href="#" id="celcius" class="active">C°</a>|<a href="#" id="farenheit">F°</a>
                </span>
              </div> </div>
                <br />
                <div class="thunderstorm">
                  <li>Humidity : <span id="humidity">28</span>%</li>
                  <li>Wind Speed : <span id="speed">50</span>km/hr</li>
                  <li>Description : <span id="description"></span></li>
                </div></ul>
              </p>
            </div>
          </div>
        </div>
      </div></div>
      <hr />
      
      <div  class="container text-center" id="forecast">
       
      </div>
      <footer><i>This project was coded By Kosi <a href="https://github.com/Artiny08/myWeatherApp">and is open sourced on GitHub</a></i></footer>
      <script src="work.js"></script>
    </div>
  </body>
</html>
